<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design</title>
    <link rel="stylesheet" href="projectform.css">

</head>
<body>
    <header>
        <P>Create Your Account</P>
    </header>

    <main>
        <form autocomplete="off" class="form">
            <fieldset> 
                <legend>Register Here</legend>
                <hr>
            <p class="message">Signup now and get full acess to my app.</p>
        </form>


        <div class="form-row">
            <input type="text" placeholder="Type Here" required>
            <label for="fname">First Name</label>

            <input type="text" placeholder="Type Here" required>
            <label for="lfname">Last Name</label>

        </div>
        

        <div class="form-row">
            <input type="type" placeholder="Type Here" required>
            <label for="email">Email</label> 

            <input type="text" placeholder="Type Here" required>
            <label for="Password">Password</label>
        
    

        <div class="radio-row">
            <div> Year in School </div>
            <label><input type="radio" name="year1"  value="Freshman">Freshman</label>
            <label><input type="radio" name="year2"  value="Sophomore">Sophomore</label>
            <label><input type="radio" name="year3"  value="Junior">Junior</label>
            <label><input type="radio" name="year4"  value="Senior">Senior</label>
        </div>
        

        <div class="form-row">
            <label for="select">State</label>
            <select name="state" id="state" >
                <option value="blank"></option>
                <option value="Co">Colorado</option>
                <option value="HI">Hawaii</option>
                <option value="UT">Utah</option>
                <option value="FL">Florida</option>
            </select>
        </div>
  

        <div class="radio-row">
            <label><input type="checkbox" name="agree" id="agree" checked>Remember me</label>
        </div>


        <div class="form-row">
            <textarea name="comments" id="comments" placeholder="Any Question?"></textarea>
            <label for="text"></label>
        </div>


        <div class="form-row"> 
            <div class="form-spacer">
            <input type="submit">
        </div>
    
        </fieldset>

    </form>

    </main>

    <footer>
        <p>&copy: Jhonattan Rabello</p>
    </footer>
</body>
</html>
